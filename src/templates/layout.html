<!doctype html>
<html>
    <head>
        <style>
            .columns {
                display: flex;
            }
            .columns > div {
                margin: 20px;
                padding: 20px;
            }
            .left-column {
                display: flex;
                flex-direction: column;
                flex-basis: 50%;
            }
            .left-column > div {
                margin: 10px;
                padding: 10px;
                border: 2px solid black;
            }
            .right-column {
                display: flex;
                flex-direction: column;
                align-items: stretch;
                flex-basis: 50%;
                /* border: 2px solid black */
            }
            .right-column > div {
                padding: 20px;
                justify-content: center;
                border: 2px solid black;
                border-bottom: 0px;
            }
        </style>
        <title>Taco Stand</title>
    </head>
    <body>
        <div class="columns">
            <div class="left-column">
                {% block left_column %}
                    <div style="text-align:center;"><p>Welcome to the Taco Stand App!</p></div>
                    <div><a href="/shops">View Shops</a></div>
                    <div><a href="/customers">View Customers</a></div>
                    <div><a href="/player">Load Player Profile</a></div>
                {% endblock %}
            </div>
            <div class="right-column">
                {% block right_column %}
                <style>
                    .log-messages {
                        min-height: 150px;
                        max-height: 500px;
                        overflow-y: auto;
                    }
                </style>
                <div>
                    <div style="text-align: center;">
                        -- Game Log --
                    </div>
                </div>
                <div class="log-messages">
                    {% block log_messages %}
                    {% endblock %}
                </div>
                <div style="border-bottom: 2px solid black;">
                    {% include 'player_block.html' %}
                </div>
                {% endblock %}
            </div>
        </div>
    </body>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
</html>
